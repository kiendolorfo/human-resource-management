version: '3'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: devtalks
      POSTGRES_PASSWORD: devtalks123
      POSTGRES_DB: hrm
    volumes:
      - db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    build: .
    command: python3 /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db-data: